{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CsvFaker4Devs</title>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap">
  <style>
    /* Estilização personalizada */
    body {
      font-family: 'Nunito Sans', sans-serif;
    }
    
    .header {
      background-color: #f8f9fa;
      padding: 10px;
    }
    
    .header .main-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header .main-menu .logo {
      font-weight: bold;
    }
    
    .header .secondary-menu {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 10px;
    }
    
    .footer {
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
    }
    
    .social-icons {
      margin-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .table-buttons {
      display: flex;
      justify-content: space-between;
    }
    
    /* Adicione estilos personalizados para os botões */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 20px;
    }
    
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      border-radius: 20px;
    }
    
    .btn-secondary:hover {
      background-color: #464c52;
      border-color: #464c52;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="main-menu">
      <div class="logo">Logo</div>
      <div>
        <a href="#">Home</a>
        <a href="#">Importar</a>
      </div>
    </nav>
    <nav class="secondary-menu">
      <a href="#">Login</a>
      <a href="#">Cadastro</a>
      <a href="#">Logout</a>
    </nav>
  </header>
  
  <main class="container">
    <h1>Gerador de Csv</h1>
    <!-- #######################FORMULARIO####################### -->
    <form method="POST" action="{% url 'coletar_dados' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="nlinhas">Quantidade de Linhas</label>
        <div class="input-group">
          <input type="number" id="nlinhas" name="nlinhas" class="form-control" min="0" required>
        </div>
      </div>
      <div class="form-group">
        <label for="tipoDado">Tipo de Dado</label>
        <input type="text" id="tipoDado" name="tipoDado" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Gerar</button>
      <script>
        function increase() {
          var input = document.getElementById("nlinhas");
          input.stepUp();
        }
    
        function decrease() {
          var input = document.getElementById("nlinhas");
          input.stepDown();
        }
      </script>
    </form>
    <!-- #######################FECHA_FORMULARIO####################### -->
    <h2>Seus campos:</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Nome do campo</th>
          <th>Tipo de campo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nome do usuário</td>
          <td>Nome [Informações Pessoais]</td>
          <td class="table-buttons">
            <button class="btn btn-secondary">Editar</button>
            <button class="btn btn-secondary">Deletar</button>
          </td>
        </tr>
        <tr>
          <td>CPF</td>
          <td>CPF [Informações Pessoais]</td>
          <td class="table-buttons">
            <button class="btn btn-secondary">Editar</button>
            <button class="btn btn-secondary">Deletar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  
  <footer class="footer">
    <div class="social-icons">
      <!-- Adicione os ícones das redes sociais -->
      <a href="#"><img src="caminho/para/icone-facebook.png" alt="Facebook"></a>
      <a href="#"><img src="caminho/para/icone-twitter.png" alt="Twitter"></a>
      <a href="#"><img src="caminho/para/icone-instagram.png" alt="Instagram"></a>
    </div>
    <p>Desenvolvido por Guilherme Tomelin dos Santos</p>
  </footer>
</body>
</html>
